{% extends "common/layout_main.html" %}
{% block content %}
    {% include "common/tab_member.html" %}
    <div class="row mg-t20 wrap_member_set">
        <div class="col-lg-12">
            <h2 class="text-center">Member Settings</h2>
            <div class="form-horizontal m-t">
                <div class="hr-line-dashed"></div>
                <div class="form-group">
                    <label class="col-lg-2 control-label">Member's name:</label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" placeholder="Please enter member name" name="nickname"
                               value="{{ info.nickname }}">
                    </div>
                </div>
                <div class="hr-line-dashed"></div>
                <div class="form-group">
                    <div class="col-lg-4 col-lg-offset-2">
                        <input type="hidden" name="id" value="{{ info.id }}">
                        <button class="btn btn-w-m btn-outline btn-primary save">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
{% block js %}
    <script src="{{ buildStaticUrl("/js/member/set.js") }}"></script>
{% endblock %}
