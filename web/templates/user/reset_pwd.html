{% extends "common/layout_main.html" %}
{% block content %}
    {% include "common/tab_user.html" %}
    <div class="row m-t  user_reset_pwd_wrap">
        <div class="col-lg-12">
            <h2 class="text-center">Reset password</h2>
            <div class="form-horizontal m-t m-b">
                <div class="form-group">
                    <label class="col-lg-2 control-label">Account:</label>
                    <div class="col-lg-10">
                        <label class="control-label">{{ current_user.login_name }}</label>
                    </div>
                </div>
                <div class="hr-line-dashed"></div>
                <div class="form-group">
                    <label class="col-lg-2 control-label">Mobile:</label>
                    <div class="col-lg-10">
                        <label class="control-label">{{ current_user.mobile }}</label>
                    </div>
                </div>
                <div class="hr-line-dashed"></div>

                <div class="form-group">
                    <label class="col-lg-2 control-label">Original password:</label>
                    <div class="col-lg-10">
                        <input type="password" id="old_password" class="form-control" value="">
                    </div>
                </div>
                <div class="hr-line-dashed"></div>

                <div class="form-group">
                    <label class="col-lg-2 control-label">New password:</label>
                    <div class="col-lg-10">
                        <input type="password" id="new_password" class="form-control" value="">
                    </div>
                </div>
                <div class="hr-line-dashed"></div>
                <div class="form-group">
                    <div class="col-lg-4 col-lg-offset-2">
                        <button class="btn btn-w-m btn-outline btn-primary" id="save">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
{% block js %}
    <script src="{{ buildStaticUrl('/js/user/reset_pwd.js') }}"></script>
{% endblock %}
